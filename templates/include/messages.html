{% if messages %}<!---->
{% for message in messages %}<!---->

<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mt-1"
  role="alert"
>
  <strong>{{ message }}</strong>

  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% endfor %}<!---->
{% endif %}<!---->
