{% extends 'extends/base.html' %}<!---->
{% load crispy_forms_tags %}<!---->

{% block title %}Home{% endblock %}<!---->

{% block content %}

<div class="text-center">
  <div class="row">
    <div class="col-lg-8">
      <h1>Meeps!</h1>
      <br />
      {% for meep in meeps %}
      <p class="py-3 mb-4 border bg-secondary-subtle rounded">
        <strong>{{ meep.meep }} </strong
        ><small class="text-body-secondary"
          >({{ meep.date_added }} By
          <a
            class="link-opacity-50-hover link-underline link-underline-opacity-0 link-primary fw-bold"
            href="{% url 'profile' meep.author.id %}"
            >@{{ meep.author}}</a
          >)</small
        >
      </p>
      {% endfor %}
    </div>

    <div class="col-lg-4">
      <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button formnovalidate class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
